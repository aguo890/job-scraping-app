keywords:
  # 1. BOOST these words (Higher Score)
  high_priority:
    - "Intern"
    - "Internship"
    - "New Grad"
    - "University Grad"
    - "Entry Level"
    - "Junior"
    - "Associate"
    - "2026"
    - "Early Career"

  # 2. BAN these words (Remove from list entirely)
  exclude:
    # Seniority (You are Class of 2026, these are a waste of time)
    - "Senior"
    - "Sr."
    - "Staff"
    - "Principal"
    - "Lead"
    - "Director"
    - "Manager"
    - "VP"
    - "Head of"
    
    # Non-Tech Roles (The "Garbage")
    - "Account Executive"
    - "Sales"
    - "Recruiter"
    - "Sourcer"
    - "Talent"
    - "HR"
    - "People"
    - "Legal"
    - "Counsel"
    - "Policy"
    - "Finance"
    - "Accounting"
    - "Marketing"
    - "Producer"
    - "Creative"
    - "Support"
    - "Success"
    - "Operations"
    - "Executive Assistant"

# 3. Match your CV Skills (For the "Keyword Matcher" Logic)
preferred_skills:
  - "Python"
  - "React"
  - "SQL"
  - "AWS"
  - "Docker"
  - "FastAPI"
  - "PostgreSQL"
  - "Data Engineering"

# 4. Global Filtering Settings
filtering:
  is_enabled: true
  max_years_experience: 3  # Jobs requiring more than 3 years will be skipped
